<div class="dsc-carousel" [ngStyle]="{'min-height':'auto'}">
    <div class="dsc-carousel__content">
      <ng-container *ngFor="let section of items;">
        <div class="dsc-carousel__content-card" [ngStyle]="{'margin-left':section.marginLeft + '%'}">
            <div class="dsc-carousel__content-card-show"></div>
            <div class="dsc-carousel__content-card-item">
                <img src="{{section.image}}" alt="">
            </div>
            <div class="dsc-carousel__content-card-item-description">
                <p class="dsc-carousel__content-item-description-p">{{section.description}}</p>
            </div>
        </div>
      </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" *nfFor="let item of items" (click)="setCurrentPosition(item.id)">
            
        </div>
    </div>
  </div>
